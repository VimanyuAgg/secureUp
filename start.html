		<!DOCTYPE html>
		<html> 
		<head>

		 <link href="/stylesheets/scresen.css" media="all" rel="stylesheet" type="text/css"/>
		    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
		    <script language="javascript" src="javascripts/jquery-keys.js" type="text/javascript"></script>
		    <script language="javascript" src="javascripts/status-keys.js" type="text/javascript"></script>
		    <script language="javascript" src="javascripts/util.js" type="text/javascript"></script>
		    <script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script>
		   <style> canvas { background:url(images/bckgr.gif) } </style>
		</head>
		<body style="background-color:#333;color:#dddddd">
		<center><h1>SecureUp Game</h1></center>
		<center><div id="game"></div></center>
		<script type='text/javascript'>

				function sound(src) {
					this.sound = document.createElement("audio");
					this.sound.src = src;
					this.sound.setAttribute("preload", "auto");
					this.sound.setAttribute("controls", "none");
					this.sound.style.display = "none";
					document.body.appendChild(this.sound);
					this.play = function(){
						this.sound.play();
					};
					this.stop = function(){
						this.sound.pause();
					}
				}

		        var CANVAS_WIDTH = 1000;
		        var CANVAS_HEIGHT = 700;
		        var FPS = 30;
		        var lives = 10;
		        var ctx;
		        var myBadSound;
		        myBadSound = new Audio("explosion.wav");

		        myHealthSound = new Audio("health.mpeg");
		        bgsound = new Audio("strolling_along.mp3");
		        bgsound.addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false)
				bgsound.play();
		        var player = {
		          color: "#00A",
		          x: 250,
		          y: 610,
		          width: 20,
		          height: 30,
		          draw: function() {
		            canvas.fillStyle = this.color;
		            canvas.fillRect(this.x, this.y, this.width, this.height);
		          }
		        };
		   
		        
		        enemies = [];
		        bonuses = [];

		        function Enemy(I) {
		          I = I || {};
		        
		          I.active = true;
		          I.age = Math.floor(Math.random() * 128);
		          
		          I.color = "#A2B";
		        
		          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
		          I.y = 0;
		          I.xVelocity = 0
		          I.yVelocity = 2;
		        
		          I.width = 60;
		          I.height = 60;
		        
		          I.inBounds = function() {
		            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
		              I.y >= 0 && I.y <= CANVAS_HEIGHT;
		          };

		          var rnd = Math.floor(Math.random() * 4);
		          I.sprite = Sprite("enemy"+rnd);
		        
		          I.draw = function() {
		            this.sprite.draw(canvas, this.x, this.y);
		          };
		        
		          I.update = function() {
		            I.x += I.xVelocity;
		            I.y += I.yVelocity;
		        
		            I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
		        
		            I.age++;
		        
		            I.active = I.active && I.inBounds();
		          }; 
		          return I;
		        };


		       // BONUSES 
		             function Bonus(I) {
		          I = I || {};
		        
		          I.active = true;
		          I.age = Math.floor(Math.random() * 128);
		          
		          I.color = "#A2B";
		        
		          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
		          I.y = 0;
		          I.xVelocity = 0
		          I.yVelocity = 2;
		        
		          I.width = 32;
		          I.height = 32;
		        
		          I.inBounds = function() {
		            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
		              I.y >= 0 && I.y <= CANVAS_HEIGHT;
		          };

		          var rnd = Math.floor(Math.random() * 4);
		          I.sprite = Sprite("bonus"+rnd);
		        
		          I.draw = function() {
		            this.sprite.draw(canvas, this.x, this.y);
		          };
		        
		          I.update = function() {
		            I.x += I.xVelocity;
		            I.y += I.yVelocity;
		        
		            I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
		        
		            I.age++;
		        
		            I.active = I.active && I.inBounds();
		          }; 
		          return I;
		        };
		        // END bonuses part
		        
		        var canvasElement = $("<canvas width='" + CANVAS_WIDTH +
		          "' height='" + CANVAS_HEIGHT + "'></canvas>");
		        var canvas = canvasElement.get(0).getContext("2d");
		        canvasElement.appendTo('#game');
		        
		        setInterval(function() {
		          update();
		          draw();
		        }, 1000/FPS);
		        
		        function update() {
		         
		          if(keydown.left) {
		            player.x -= 5;
		          }
		        

		          if(keydown.right) {
		            player.x += 5;
		          }
		        
		          player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
		         
		          
		          enemies.forEach(function(enemy) {
		            enemy.update();
		          });
		        


		          enemies = enemies.filter(function(enemy) {
		            return enemy.active;
		          });
		        

		          bonuses.forEach(function(bonus) {
		            bonus.update();
		          });
		        
		       
		          bonuses = bonuses.filter(function(bonus) {
		            return bonus.active;
		          });

	          
		          handleCollisions();
		        
		          if(Math.random() < 0.01) {
		            enemies.push(Enemy());
		           
		           
		          }


		          if(Math.random() < 0.008) {
		            bonuses.push(Bonus());
		         
		          }
		        }
		        

		        function draw() {
		          canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

		          player.draw();
		         
		          enemies.forEach(function(enemy) {
		            enemy.draw();
		          });

	              bonuses.forEach(function(bonus) {
		            bonus.draw();
		          });
	        
	        canvas.font = '20px Calibri';
	        canvas.fillStyle= "white";
		           canvas.fillText("Score: "+ lives, 20, 40);
		        }
		        
		        
		        function collides(a, b) {
		         if(a.active) {
		             return !(
		    b.x > a.x + a.width || b.x + b.width < a.x || b.y > a.y + a.height || b.y + b.height < a.y);
		         } else {
		         	return false;
		         }
		        }
		        
		        function handleCollisions() {
		        bonuses.forEach(function(bonus) {
		        	if (collides(bonus,player)) {
		        		lives++;
		        		bonus.active = false;
		        		myHealthSound.play();

		        	}
		        });


		          enemies.forEach(function(enemy) {
		            if(collides(enemy, player)) {

		              lives--;
		              enemy.active = false;

		              myBadSound.play();
		              if(lives == 0) {

		              	
                        playAgain();
		              }
		            }
		          });
		        }
		       
		        
		        player.sprite = Sprite("player");
		        
		        player.draw = function() {
		          this.sprite.draw(canvas, this.x, this.y);
		        };

		        function playAgain() {
					y = confirm("Your PC got infected!!! Game over! Play again?");
					 if (y == true) {
					alert("Okay :)");
					location.reload(true);
					} else {
					 alert("See you soon, Computer Ninja!!");
					}
				}


		      
		    </script>
		</body>
		</html>
